<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css3 媒体查询</title>
		<style>
			
			@media screen and (max-width:750px){
				
				body{
					background:antiquewhite;
				}			
				h2{
					color:grey;
				}
			}
			
			@media screen and (min-width:900px) and (max-width:1200px){
				body{
					background:bisque;
				}
				h2{
					color:#fff;
				}
			}
			
			@media screen and (min-width:1300px){
				body{
					background:darkkhaki;
				}
				h2{
					color:greenyellow;
				}
			}
			
		</style>
			
	</head>
