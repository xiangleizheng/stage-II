<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		body{
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: center;
		}
		/*--------------------跳动的球----------------------------------------------------*/
			div.wrap:nth-child(1){
				position: relative;
				height: 375px;
				width: 200px;
			}
			div.ball{
				position: absolute;
				z-index: 10;
				left: 50px;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background:radial-gradient(120px at 50% 5px ,#fece9e 0%,#fdaa57 20%,#e57404 50%,#8f4306 70%);
				animation: jump 1.4s linear 0.1s infinite forwards;
			}
			div.shadow{
				position: absolute;
				left:0;
				bottom: 0;
				width: 200px;
				height: 40px;
				border-radius: 50px/20px;
				background:radial-gradient(rgba(0,0,0,0.6),white 60%);
				animation: max-min 1.4s linear 0.1s infinite forwards;
			}
			@keyframes jump{
				0%{transform: translate(0,0) scale(1,1);}
				49%{transform: translate(0,248px) scale(1,1);}
				55%{transform: translate(0,268px) scale(1,0.8);}
				60%{transform: translate(0,248px) scale(1,1);}
				100%{transform: scale(1,1) translate(0,0);}
			}
			@keyframes max-min{
                50%{transform: scale(0.2);}
                100%{background:radial-gradient(rgba(0,0,0,0.6),white 60%);}
			}
			
			/*--------------------跳动的心-----------------------------------------------------*/
			
			div.wrap:nth-child(2){
				height: 155px;
				width: 170px;
				position: relative;
				animation: peng 1s infinite;
			}
			.left{
				position: absolute;
				left: 17px;
				width: 100px;
				height: 150px;
				background-color: #f9424b;
				border-radius: 50% 50% 0 0/50px 50px 0 0;
				transform: rotate(-45deg);
			}
			.right{
				position: absolute;
				right:17px;
				width: 100px;
				height: 150px;
				background-color: #f9424b;
				border-radius: 50% 50% 0 0/50px 50px 0 0;
				transform: rotate(45deg);
			}
			@keyframes peng{
				0%{transform: scale(1,1);}
                50%{transform: scale(0.7,0.7);}
                93%{transform: scale(1,1);}
                98%{transform: scale(1.1,1.1);}
                100%{transform: scale(1,1);} 
			}
			/*-------------------滚动按钮------------------------------------------------------*/
			div.wrap:nth-child(3){
				height: 20px;
				width: 150px;
				background: repeating-linear-gradient(45deg,white 0%,white 10%,yellow 10%,yellow 20%,pink 20%,pink 30%);
				overflow: hidden;
			}
			div.btn{
				width: 500px;
				height: 20px;
				background: repeating-linear-gradient(45deg,white 0%,white 2%,yellow 2%,yellow 4%,pink 4%,pink 6%);
				animation: mov 5s linear infinite;
			}
			@keyframes mov{
				0%{transform: translate(-350px,0);}
                100%{transform: translate(0,0);}
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="ball"></div>
			<div class="shadow"></div>
		</div>
		<div class="wrap">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="wrap">
			<div class="btn"></div>
		</div>
	</body>
</html>
