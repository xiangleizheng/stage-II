		function Getrepeat(arr){
			    var newarr=[];
		    	for(var i =0;i<arr.length;i++){
				 	for(var j = i+1;j<arr.length;j++){
				 		if(arr[i] == arr[j]){
				 			newarr.push(arr[j]) 
				 			arr.splice(j,1)			 			
				 			j--;
				 		}
				 	}
			 	}
		    	
		        console.log("所有重复的元素："+newarr);
		        
		        var hash ={}; 
		        var arr1 =[];
		        for(var i = 0 ;i<newarr.length;i++){ 
				  	if(!hash[newarr[i]]){
				        arr1.push(newarr[i]);
				        hash[newarr[i]]=1;
				    }
		        }
		        console.log("进一部去重后："+arr1);
		        return arr1;
		}

    	function Getdifnum(a){
		    var reg = /(^\s+)|(\s+)|(\s+$)/g; 
		    var b = a.replace(reg,"");   	  //去除前面 中间 后面的空格	
    		var arr = b.split("");
    		var n=0,m=0;
    		for(var i =0 ;i<arr.length ;i++){
    			if(isNaN(parseInt(arr[i]))){
    				n++;
    			}else{
    				m++;
    			}   			
    		}
    		console.log("数字个数为："+m+"字母个数为："+n);
    	}
