   function MaxAndMin(arr){
   	var max = Math.max.apply(null,arr);

   	console.log("最小值为："+min);
   }

  
//翻转字符串中每个单词内的字母
   function reverseStr(str){
	    var arr =str.split(" "); 
	    for(var i =0; i<arr.length;i++){
	    	arr[i] = arr[i].split("").reverse().join("");
	    }
	    var string= arr.join(" ");

   }

</script>
