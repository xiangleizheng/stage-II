<!DOCTYPE html>

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 80%;
				margin: 0 auto;
			}
			dl{
				display: block;
				float: left;
				width: 240px;
				margin: 100px 60px;
				border-radius: 5px;
				overflow: hidden;
				border: 1px solid forestgreen;
				cursor: pointer;
			}
			dt{
				width: 100%;
				height: 40px;
				background-color: forestgreen;
				color: #FFFFFF;
				font-size: 20px;
				line-height: 40px;
				text-align: center;
			}
			dd{
				width: 100%;
				height: 30px;
				line-height: 30px;
				text-indent: 2em;
				border-bottom: 1px solid #AAAAAA;
			}
			dd:last-child{
				border: none;
			}
			table{
				width: 80%;
				border-collapse:collapse;
				margin: 0 auto;
			    text-align: center;
			}
			tr{
				height: 40px;	
			}
			th{
				background-color: forestgreen;
				border-color: #fff;
			}

		</style>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
	
	$(function(){	
		
		$("dt").css("display","block");
		$("dd").css("display","none");
		$("dt").eq(0).nextAll().css("display","block");
		
		$("dt").map(function(){
			$(this).click(function(){		
//				$(this).parent().siblings().find("dd").css("display","none"); //可以直接选择到dd
				$("dd").css("display","none");
				$(this).siblings().css("display","block");
			})						
		})
		
		$("dd").map(function(){
			$(this).click(function(){
				 var firstNum =$(this).parent().index()+1;
				 var secondNum = $(this).index();
				alert("这是第"+firstNum+"个菜单的第"+ secondNum+"个子项!");
			})  
		})
		
		$("td").map(function(){ 
			$(this).click(function(){
				$(this).parent().siblings().css("background-color","#fff");
				$(this).parent().css("background-color","rgba(77,210,4,0.4)");
			})
		})
		
		var n =0;
		//第一个checkbox 控制后面的 checkbox
		$("input").eq(0).click(function(){
			$(this).parent().parent().siblings().css("background-color","#fff");
			if(this.checked==true){
				$("input:gt(0)").map(function(){            	
			         this.checked=true;   //checked属性只在原生js中有
		        })
				n=7;
			}else{
				$("input:gt(0)").map(function(){            	
			         this.checked=false;   
		        })
				n=0;
			}
		})
		
	    //后面的 checkbox 影响前面的 checkbox
	   
	
		$("input:gt(0)").click(function(){
			    		if(this.checked==false){ //只要后面有一个为false，第一个就为false
		                   $("input")[0].checked=false;
		                   n--;
		                   console.log(n);
			    		}else{
			    			n++;
			    			console.log(n);
			    		}
			    		if(n==$("input:gt(0)").length){
			    			$("input")[0].checked=true;
			    		}			    		
		})
		
		$("table").mouseleave(function(){
			$("tr:gt(0)").css("background-color","#fff");
		})
	    	  
	})
	</script>
