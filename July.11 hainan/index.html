<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	*{margin:0;padding:0;}
	div.container{
		margin-left: auto;
		margin-right: auto;
		overflow: hidden;
		width: 800px;
	}
	p{
		float: left;
		width: 160px;
        height: 320px;
        transition: all 0.5s;
	}
	div.container:hover p{
		width: 40px;
	}
	div.container p:hover{
		width: 640px;
	}			

	</style>
	
</head>
<body>
<div class="container">
   <p><img src="images/1.jpg"></p>
   <p><img src="images/2.jpg"></p>
   <p><img src="images/3.jpg"></p>
   <p><img src="images/4.jpg"></p>
   <p><img src="images/5.jpg"></p>
</div>	
 </body>
</html>
