<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
	     *{
	     	margin: 0;
	     	padding: 0;
	     }
		 body{
		 	text-align: center;
		 }
		 div{
		 	width: 800px;
		 	height: 100px;
		 	margin: 20px auto;
		 	border: 1px solid #AAAAAA; 
		 	overflow: auto;
		 	}
		#content,#inp,#content>li{
			width: 300px;	
		}
		#content{
			list-style: none;
			margin: 20px auto;
			cursor: pointer;
		}
		input{
			height: 40px;
			font-size: 18px;
		}
		#content>li{
			height: 30px;
			line-height: 30px;
			margin-top: 5px;		
		}
		.bg{
			color:white;
			background-color: rgba(211,20,1,0.3);
		}
	</style>	
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>	
	<script type="text/javascript">
	$(function(){
		var arr = ["alter","waist","weld","yawn","vocabulary","venture","version","mixture","mood",
		"moral","prominent","substance","substantial","commit","xomment","distinguish","distress","faculty","facility","maintain","discipline","domestic","constant","splendid","cancel","variable","aspect","cope","core","stable","sophisticated","moist","promote","promote","region","register","competent","competition","distribute","disturb","integrate","infer","compete","automatic","auxiliary","spray","medium","devise","stale","pursue","deserve","discrimination","inevitable","navigation","naval","necessity","previous","stripe","emphasize","emotion","awful","clue","collision","burst","portion","decline","illusion","likelihood","coil","identify","forbid","significance","virtue","virtual","blast","consistent","rander","isolate","slip","wax","vertical","oblige","optimistic","acid","the Antarctic Ocean","the Arctic Ocean","the Pacific Ocean","the Atlantic Ocean","consume","breed","mild","tender","wonder","suspicion","floor","vivid","oppo","quit","zoom","deliver","extraordinary","agent","江苏","浙江","安徽","济南","北京"]
		var ul = $("#content");
		var inp = $("#inp")		
		var inpTop = inp.offset().top;
		var con = arr.join(" - ");
		$('.show').html("<h4>You Can Find</h4><hr/>"+con);    //将数组中的元素都转化为用空格隔开的字符串，显示在div中
		
		inp.on('keyup',function(){		
			ul.html("");  //清空上次的筛选结果
//			if(inp.val()==""){return;}          //当输入框的值为空时，所有的数组元素都满足条件，此时还未遍历，可以在此处中断函数。
			for(var i =0 ;i<arr.length;i++){
				if(arr[i].indexOf(inp.val())>-1){
		            ul.append($("<li>"+arr[i]+"</li>"))
		        }
		   } 
			if(inp.val()==""){ul.html("");}		    //当输入框的值为空时，所有的数组元素都满足条件，此时已经遍历完了，所以应该清空所有元素
		})
		
		ul.on("click","li",function(){
		   inp.val($(this).text());	
		})
		
		ul.on("mouseenter mouseleave","li",function(){
				$(this).toggleClass("bg");		
		})
		
		$(document).on("click",function(){
			ul.html("");
		})
		
     
		$(window).scroll(function(){
			inp.offset({ 
				"left":200,
				"top":100+$(this).scrollTop()
			})
		})	
			
        $(document).on("mousemove",function(){
             if(inp.offset().top<142&&inp.offset().left==200){
             	inp.offset({
             		top:142,
             		left:808,
             	})
             }
        })


		
		


	})
	</script>	
	</head>
	<body>
		<div class="show"></div>
		<input type="text" value="" id="inp"/>
		<ul id="content"></ul>
	</body>
</html>
