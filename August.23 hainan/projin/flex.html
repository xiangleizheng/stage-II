<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div.wrap{
				width: 1200px;
				height: 120px;
				margin: 20px auto;
				background-color:#c0c5c3;
				display: flex;
				flex-direction: row;
			}
			div.circle{
				width: 100px;
				height: 100px;
				border-radius:50%;
				background: linear-gradient(aquamarine,rgba(255,255,20,1));
			}
			
			.wrap:nth-child(1){
				justify-content: space-around;
			}
			.wrap:nth-child(2){
				justify-content: space-between;
			}
			.wrap:nth-child(3){
				justify-content: flex-end;
			}
			.wrap:nth-child(4){
				justify-content: flex-start;
			}	
			.wrap:nth-child(5){
				justify-content:center;
				align-items: center;
			}		
			.wrap:nth-child(6){
				justify-content:center;
			    flex-direction: row-reverse;
			    align-items: flex-end;		
			}
			/*
			 * 
			 弹性项目是否换行 默认不换行 flex-wrap: nowrap|wrap|wrap-reverse|initial|inherit;
			 
			 设置各行的排列方式 align-content: flex-start | flex-end | center | space-between | space-around | stretch;
			 
		    order: 用整数值来定义排列顺序，数值小的排在前面。可以为负值   ;
		    
			 设置弹性元素自身在侧轴（纵轴）方向上的对齐方式: align-self: auto | flex-start | flex-end | center | baseline | stretch;
			 
			flex-flow	-----------flex-direction 和 flex-wrap 的简写
			* */					
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
