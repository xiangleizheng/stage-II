<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js轮播</title>
	<style>
	body{
	
	}
   #hitMe{
   	width: 10%;
   	height: 22px;
   	position: absolute;
   	left:50%;
   	margin-left: -6%;
   	z-index: 10;
   	margin-top: 280px;
   	background-color: rgba(255,255,255,0.3);
   	border-radius: 11px;
   	padding: 0 8px;
   	display: flex;
   	flex-direction: row;
   	justify-content: space-around;
   }
    span{
    	margin-top:5px; 
    	display: inline-block;
    	width: 12px;
    	height: 12px;
    	border-radius: 50%;
    	background-color: #fff;
    }
    
    .sub{
    	margin:0 auto;
		width: 640px;
		height: 320px;
		position: relative;
	}
	.sub div{
		width: 640px;
		height: 320px;
		border: 0;
		position: absolute;
		background-color: rgb(160,202,222);		
	}
    .beRed{
    	background-color: red;
    }
    .no{		
		display: none;
	}
	.block {
		display: block;
	}
	</style>
</head>
<body>

<div id="hitMe">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>

<div class="sub" id="showPic">
	<div class="block"><img src="images/1.jpg"></div>
	<div class="no"><img src="images/2.jpg"></div>
	<div class="no"><img src="images/3.jpg"></div>
	<div class="no"><img src="images/4.jpg"></div>
	<div class="no"><img src="images/5.jpg"></div>
</div>




<script>
  var spanArr = document.getElementById('hitMe').getElementsByTagName('span');
  var divArr = document.getElementById('showPic').getElementsByTagName('div');
  var showSpace =document.getElementById("showPic");
  var time;
  var i = 5;

  
  time = setInterval(Run(),5000)
			  	
    

    function Run(){
            
            for(var j=0;j<divArr.length;j++){
               console.log(i)

		        divArr[j].className="no";
            } 
            divArr[i].className="block";
            
             i=i-1;   
            
            if(i<0){
                i=5;
             }

    }



    // 点击下个按钮时，上一个按钮样式清空。
    for(var i =0 ;i<spanArr.length;i++){
      spanArr[i].onmouseover = function(){
               
                for(var j=0 ;j<spanArr.length;j++){ 
			   		spanArr[j].className = "span";
			    	}
                 this.className = "beRed";
      }
  	}

    //点击切换图片
    for(var i =0;i<spanArr.length;i++){
			spanArr[i].index = i;       //保存下索引值				
			spanArr[i].onclick = function () {

				for(var j = 0;j<spanArr.length;j++){						
					divArr[j].className = "no"
					}
				divArr[this.index].className = "block"					
			}
	}
</script>
</body>
</html>
