//二 . new创建了一个新的空白对象。

//1.开辟内存空间，存储新创建的对象（ new Object() ）
//2.把this设置为当前对象
//3.返回新创建的对象
function createNPC(npcName,npcProfession,npcTalent,npcTag){
   this.name = npcName;
   this.profession=npcProfession;
   this.talent=npcTalent;
   this.tag= npcTag;
   this.say=function(){
   	alter(this.tag);
   } 
}
