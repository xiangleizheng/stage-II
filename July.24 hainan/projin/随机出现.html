<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机出现</title>
	<style>
     span{
     	display: block;
     	width: 30px;
     	height: 30px;
     	border-radius: 50%;
     	background-color: #faa081;
     	position: absolute;
 
     }
   
	</style>
</head>
<body>
  <script>
 window.onload =function(){
   var btnHigh = document.getElementById("btn0");
   var btnStop = document.getElementById("btn1");
   var balls = document.getElementsByTagName("span");

   var timer,s;

   btnHigh.onclick = function(){
   	    timer = setInterval(move,500);
        
   } 
   btnStop.onclick = function(){

       clearInterval(timer);
   }
       
   function move(){
    var x =Math.random()*100+1;
    var y =Math.random()*100+1;
     balls[0].style.left= x+"%";
     balls[0].style.top = y+"%";
     changeC();
     balls[0].style.background=s;
     balls[0].style.transition="all 3s";
   }

   	function changeC(){
		s = "#";
		for(var i = 0;i<6;i++){
			s+=parseInt(Math.random()*17).toString(16)
		}
		return s;
	}
  


}
  </script>

  <button id="btn0">High!</button>	
  <button id="btn1">Stop!</button>
  <span></span>	
</body>
</html>
