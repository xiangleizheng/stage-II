<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove blank space</title>
</head>
<body>



  <script>
   var str =" Bth better   have my m  "
   console.log(str.length)
   console.log(str);
   var c = Trim(str);
   console.log(c.length);
   console.log(c


  function Trim(a){
    var reg = /(^\s+)|(\s+)|(\s+$)/g; //去除前面 中间 后面的空格
    var b = a.replace(reg,"");
    return b; 
   }
   
  </script>	
</body>
</html>
