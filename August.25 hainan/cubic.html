<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    div.wrap{
		    	width: 400px;
		    	height: 400px;
		    	margin: 300px auto;
		    	/*-webkit-perspective:10000000;*/
		    	transition: all 2s;
		    	transform-style: preserve-3d;
		    }
		    div.wrap:hover{
		    	transform: rotateX(280deg)rotateY(190deg) rotateZ(95deg);
		    }
		    div.wrap div{
		    	width: 400px;
		    	height: 400px;
		    	position: absolute;
		    	font-size:80px ;
		    	line-height: 400px;
		    	text-align: center;
		    	color: #fff;
		    	border-radius:50% ;
		    }
			div.front{
				transform: translateZ(200px);
				background-color: rgba(255,0,0,0.4);
			}
			div.last{
				background-color: rgba(255,0,0,0.4);
				transform: translateZ(-200px);
			}
			div.left{
				background-color: rgba(255,255,0,0.4);
				transform: rotateY(-90deg) translateZ(200px);
			}
			div.right{
				background-color: rgba(255,255,0,0.4);
				transform: rotateY(90deg) translateZ(200px);
			}			
			div.top{
				background-color: rgba(0,255,0,0.4);
				transform: rotateX(90deg) translateZ(200px);
			}
			div.bottom{
				background-color: rgba(0,255,0,0.4);
				transform: rotateX(-90deg) translateZ(200px);
			}			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="front">1</div>
			<div class="last">2</div>
			<div class="left">3</div>
			<div class="right">4</div>
			<div class="top">5</div>
			<div class="bottom">6</div>
		</div>
	</body>
</html>
