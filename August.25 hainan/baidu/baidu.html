<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		    body{
		    	background-color:rgba(0,0,0,0.2) ;
		    	width: 100%;
		    	height: 100%;
		    }
			div.wrap{
				margin: 200px auto;
				width: 303px;
				height: 301px;
				position: relative;
				transition: all 2s;
			}
			.wrap div{
				width: 303px;
				height: 301px;
				border-radius:50% ;
				position: absolute;
				transition: all 2s;
			}
			.left{
				background-image: url(bg.png);
				background-repeat: no-repeat;
				background-position: 0 0;
				transform: rotateY(180deg);
			}
			.right{
				background-image: url(bg.png);
				background-repeat: no-repeat;
				background-position: 100% 0;
				backface-visibility: hidden;  /*设置背面不可见,即y轴翻转180后会隐藏*/
			}


			.wrap:hover .left{
				transform: rotateY(0deg);
			}
			.wrap:hover .right{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
