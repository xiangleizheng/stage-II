<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularJS 路由实例 </title>
<style>
    nav.navbar div ul.nav li:hover{
         background-color:#e8414d ; 
    }
    nav.navbar div ul.nav li.visited{
         background-color:#e8414d ; 
    }
	nav.navbar div ul.nav li a{
		color:#fbe9ef;
	}
	nav.navbar div ul.nav li a:hover{
		color:#fff;
		background-color:#e8414d;
	}
	nav.navbar div ul.nav li ul li{
		text-align: left;
		text-indent: 5px;
	}
	
    nav.navbar div ul.nav li ul li span{
		background-color:#222 ;
    	
    }		
	nav.navbar div ul.nav li ul li:hover span{
		background-color:#fbe9ef ;
		color:#F04040;
	}
			
	nav.navbar div ul.nav li ul li a:hover{
		background-color:#e8414d ;
		margin-left: -1px;
		width: 100%;
	}
</style>    
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
</head>
    <body ng-app='xlayapp'>
        <div class="Jumbotron">	
		    <nav class="navbar navbar-static-top navbar-default" role="navigation" style="background-color:#f34a56 ;">
		    	
		    		<div class="navbar-header" style="margin-left: 200px;">
			            <a class="navbar-brand" style="color:#fff"><span class="glyphicon  glyphicon-leaf"></span> FRESH</a>
			        </div>
			        
			        <div style="margin-left:400px;">
				        <ul class="nav navbar-nav">
				            <li><a href="#/">Fresh <span class="glyphicon glyphicon-home" style="font-size: 10px;"></span></a></li>
				            <li><a href="#/fruit">Fruit 	<span class="glyphicon glyphicon-apple" style="font-size: 10px;"></span></a></li>
				            <li><a href="#/seafood">SeaFood 	<span class="glyphicon glyphicon-cutlery" style="font-size: 10px;"></span></a></li>
				            <li><a href="#/location">Location 	<span class="glyphicon glyphicon-map-marker" style="font-size: 10px;"></span></a></li>
				            <li class="dropdown">
				            	<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
				            		More <span class="glyphicon glyphicon-th-list" style="font-size: 10px;"></span>
				            	    <span class="caret"></span>
				            	</a>
				            	<ul class="dropdown-menu " style="background-color:rgba(255,74,86,0.9);border-color:#f34a56;" >
				            		
				            		<li class="hover"> <a href="#/history">History Of Brand</a></li>
				            		
				            		<div class="divider"></div>
				            		
				            		<div class="dropdown-header text-center " style="color:#bc0815; font-size: 20px;">Patent</div>
					            	<li> <a href="#/patentforA01">A01J</a></li>
					            	<li> <a href="#/patentforA22">A22C</a></li>
				            		
				            		
				            		<div class="divider"></div>
				            		
				            		<div class="dropdown-header text-center" style="color:#bc0815; font-size: 20px;border: 0;">Honor</div>
				            		<li> <a href="#/honor">Latest 5-Y<span class="badge pull-right" style="text-indent: 0;">21</span> </a></li>
				            	</ul>
				            </li>
				        </ul>
				    </div>    
			      
		    </nav> 
	    </div>
	    
        <div ng-view style="margin-top:-20px;"></div>
        



        <script>
            angular.module('xlayapp',['ngRoute']).config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{template:'这是首页页面'})
                .when('/fruit',{templateUrl:'../Route/fruit.html'})
                .when('/seafood',{template:'这是seafood界面'})
                .when('/location',{template:'这是location页面'})
                .when('/history',{template:'这是history页面'})
                .when('/patentforA01',{template:'这是patentA01页面'})
                .when('/patentforA22',{template:'这是patentA22页面'})
                .when('/honor',{template:'这是honor页面'})
                .otherwise({redirectTo:'/'});
            }]);
        </script>
     
     
    </body>
</html>
