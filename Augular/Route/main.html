<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fresh</title>
<style>
    nav.navbar div ul.nav li:hover{
         background-color:#e8414d ; 
    }
    nav.navbar div ul.nav li.visited{
         background-color:#e8414d ; 
    }
	nav.navbar div ul.nav li a{
		color:#fbe9ef;
	}
	nav.navbar div ul.nav li a:hover{
		color:#fff;
		background-color:#e8414d;
	}
	nav.navbar div ul.nav li ul li{
		text-align: left;
		text-indent: 5px;
	}
	
    nav.navbar div ul.nav li ul li span{
		background-color:#222 ;
    	
    }		
	nav.navbar div ul.nav li ul li:hover span{
		background-color:#fbe9ef ;
		color:#F04040;
	}
			
	nav.navbar div ul.nav li ul li a:hover{
		background-color:#e8414d ;
		margin-left: -1px;
		width: 100%;
	}
	
    div ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover{
        color: #fff;
        background: #F04040;
        border: 1px solid #F04040;
    }
	
</style> 
<link rel="stylesheet" type="text/css" href="css/forhistory.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery-3.2.1.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
</head>
    <body ng-app='xlayapp'  data-spy="scroll">
        <header ng-include="'../Route/header.html'"></header>
        <div ng-view style="margin-top:-20px;"></div>
         
        <script src="js/forhistory.js"></script>
        <script>
            angular.module('xlayapp',['ngRoute']).config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{template:'这是首页页面'})
                .when('/fruit',{templateUrl:'../Route/fruit.html'})
                .when('/seafood',{template:'这是seafood界面'})
                .when('/location',{template:'这是location页面'})
                .when('/history',{templateUrl:'../Route/history.html'})
                .when('/patentforA01',{template:'这是patentA01页面'})
                .when('/patentforA22',{template:'这是patentA22页面'})
                .when('/honor',{template:'这是honor页面'})
//              .otherwise({redirectTo:'/'});
            }]);
        </script>
     
     
    </body>
</html>
