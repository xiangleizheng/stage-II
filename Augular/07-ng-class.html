<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ng-repeat 指令</title>
  <style>
    .red {
      color: red;
    }

    .green {
      color: green;
    }
  </style>
</head>

<body ng-app="myApp">
  <ul ng-controller="ListController">
    <!-- class="{{$even?'red':'green'}}" -->
    <!-- ng-class会根据当前设置对象的属性和属性值决定是否添加特定类名 -->
    <li ng-repeat="item in arr" ng-class="{red:$even,green:$odd}" data-id="{{item.id}}">
      <strong>{{item.name}}</strong> 
      <span>{{item.age}}</span>
    </li>
  </ul>
  <script src="js/angular.js"></script>
  <script>
   angular.module('myApp', [])
  .controller('ListController', ['$scope', function($scope) {


        $scope.arr = [];

        for (var i = 1; i < 10; i++) {
          $scope.arr[$scope.arr.length] = {
            id: i,
            name: '赵' + i,
            age: 20 + i
          };
        }


      }]);
  </script>
</body>

</html>
