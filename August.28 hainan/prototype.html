<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<script src="js/jquery-3.2.1.min.js"></script>	
	<script>
	$(function(){
		$("body").append("<ul></ul>");
		
	    Array.prototype.showInWindow=function(){
	    	for(var i = 0 ; i<this.length ;i++){
	    		$("ul:eq(0)").append($("<li>"+this[i]+"</li>"));
	    	}
	    }
	    
	    var arr=[2,5,8,0,2,3,5,6,4,5];
	    arr.showInWindow();
	})
	</script>	
	</head>
	<body>
	</body>
</html>
