        //改成面向对象:
        //全局变量就是属性
        //函数就是方法
        //Onload中创建对象
	window.onload=function(){
         var tab = new Tab("first");
         var tab2 = new Tab("second") 
         tab.activate();
         tab2.activate();
	}
	
	function Tab(uniqueclass){
		this.wrap = document.getElementsByClassName(uniqueclass)[0];
		this.btns = this.wrap.getElementsByTagName("input");
		this.cons = this.wrap.getElementsByClassName("content");		
	}
	
	Tab.prototype.activate = function(){
		var t =this;
		for(var i = 0 ; i<this.btns.length;i++){
			this.btns[i].index = i ;
			this.btns[i].onclick =function(){
				t.click(this)
			};
		}
	}
	
	Tab.prototype.click = function(obj){
		for(var j = 0 ; j<this.btns.length;j++){
			this.btns[j].className="";
			this.cons[j].style.display="none"
		}
		obj.className="checked";
		this.cons[obj.index].style.display="block";	
	}
