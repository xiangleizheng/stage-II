<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 640px;
				height: 320px;
				margin: 50px auto 0;
				position: relative;
				overflow: hidden;
			}
			ul{
				width: 100%;
				height: 100%;
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
			}
			li{
				list-style: none;
				width: 10%;
				height: 100%;
				cursor: pointer;
				transition: width 0.2s;
			}
			ul>li:first-child{
				width: 60%;
			}
			img{
				display: block;
			}
		</style>
		<script src="js/index2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
				<li class="checked"><img src="img/pic_1.jpg"/></li>
				<li><img src="img/pic_2.jpg"/></li>
				<li><img src="img/pic_3.jpg"/></li>
				<li><img src="img/pic_4.jpg"/></li>
				<li><img src="img/pic_5.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
