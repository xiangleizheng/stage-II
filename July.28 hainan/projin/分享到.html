<script>
window.onload=function (){

        
        var oDiv=document.getElementById('div1');

        oDiv.onmouseover=function (){
            startMove(0);//鼠标划入时 需要向左走到left为0px的位置
        };
        oDiv.onmouseout=function (){
            startMove(-150);//鼠标划入时 需要向右走到left为-150px的位置
        };
    


    var timer;

    function startMove(iTarget){  //传入需要到达的位置iTarget即可
	        var oDiv=document.getElementById('div1');

	        clearInterval(timer);
	        timer=setInterval(function (){
	            var speed=0;

	            if(oDiv.offsetLeft>iTarget)
	            {
	                speed=-10;
	            }
	            else
	            {
	                speed=10;
	            }


	            if(oDiv.offsetLeft==iTarget)
	            {
	                clearInterval(timer);
	            }
	            else
	            {
	                oDiv.style.left=oDiv.offsetLeft+speed+'px';
	            }
	        }, 30);
    }


}
