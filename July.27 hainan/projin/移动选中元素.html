<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        select{
            width:200px;
            height:200px;
            /*position: absolute;*/
            float: left;
        }
        input{
            margin-top:200px;
            float: left;
        }
    </style>

    <script>
    window.onload = function () {
          var s1 = document.getElementById("sel1");
          var s2 = document.getElementById("sel2");
          var btnArr =  document.getElementsByTagName("input");
          var s1opArr = s1.getElementsByTagName("option");
          var s2opArr = s2.getElementsByTagName("option");

          btnArr[0].onclick = function () {
              for(var i=s1opArr.length-1;i>=0;i--){

                if(s1opArr[i].selected === true){

                    s2.appendChild(s1opArr[i])
//                  s2.appendChild(opArr[0])


                }
              }
          }

    }

    </script>
</head>
<body>
<select  id="sel1" size="2" multiple>
    <option value="0">小王</option>
    <option value="1">小春</option>
    <option value="2">小累</option>
    <option value="3">小八</option>
    <option value="4">小孙</option>
    <option value="5">小孙</option>
    <option value="6">小孙</option>
    <option value="7">小孙</option>
    <option value="8">小孙</option>
</select>
<input id="inp1" type="button" value=">>>">
<input id="inp2" type="button" value="<<<">
<select  id="sel2" size="2" multiple></select>
</body>
</html>
