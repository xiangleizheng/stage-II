<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序</title>
</head>
<body>



<script>

var arr = new Array(2,6,5,9,8,5,6,3,2,5,4,5);
var a ;
for(var i = 0 ; i<arr.length-1;i++){
	for(var j = 0;j<arr.length-1;j++){

		if(arr[j]>arr[j+1]){
			 a = arr[j+1];
			 arr[j+1] = arr[j];
			 arr[j] = a;
		}
	}
}
console.log(arr);
</script>
</body>
</html>
