   function  threeSum(){
   var a = parseInt(prompt("请输入一个三位数！"));
   var b = a%10 ;           //b存储个位数  
   var c = (a-b)/10%10;      //c存储十位数
   var d = (a-10*c-b)/100;   //d存储百位数
   alert(b+c+d);
   }

function maxToMin(arr){
var flag;
for(var i= 0 ; i<arr.length-1;i++){
     flag =true;
     
     	for(var j =0; j<arr.length-1-i;j++){
	     		if(arr[j]<arr[j+1]){
	     			var temp = arr[j+1];
	     			arr[j+1] = arr[j];
	     			arr[j] = temp;
	     		    flag =false; 
	     		}
     	}

}
