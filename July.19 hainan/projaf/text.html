<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
	<style>
     body{
     	text-align: center;
     }
	</style>
</head>
<body>
  <input type="text" id="inp1">
  <input type="button" id="btn1" value="addzero">
  <script>
  var btn1 = document.getElementById("btn1");
  btn1.onclick = function(){
	addZero();
}
function addZero(){
	var inp1 = document.getElementById("inp1");
	var a = inp1.value;
	var b = Number(inp1.value);
	if(a==""){
		alert("请输入数字！")
		inp1.value="";
	}else if(b>0 && b<9){
		inp1.value="0"+inp1.value;
	}else{
		alert("请输入1到9之间的数字");
		inp1.value="";
	}
}
  </script>	
</body>
</html>
