<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check PN</title>
</head>
<body>
	<input type="text">
	<input type="text">
    <button>检测</button>
	<script>
      var inp = document.getElementsByTagName("input");
      //第一位数为1，第二位数为3、4、5、7、8，第三位数到最后共九位数为数字  以$结尾
      var btn = document.getElementsByTagName("button")[0];

      // var reg = /^1(3|4|5|7|8)\d{9}$/;    
      var reg = /^1[3|4|5|7|8][0-9]{9}$/;   


      //检测邮箱
      var reg1=/^([a-z A-Z 0-9]+[_|.]?)*[a-z A-Z 0-9]+@([a-z A-Z 0-9]+[_|_|.]?)*[a-z A-Z 0-9]+\.(?:com|cn)$/;

     // ^([a-z A-Z 0-9]+[_|.]?)* 


         btn.onclick = function(){

            	if(reg.test(inp[0].value)){
            		alert("phone-number is ok!")
            	}
            	else{
            	     alert("try your phone-number again!")	
            	}
            	
            	if(reg1.test(inp[1].value)){
            		alert("e-mail is right!")
            	}
            	else{
            		alert("check your e-mail again!")
            	}
         }   




	</script>
</body>
</html>
