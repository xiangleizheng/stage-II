    <script>
     var chip =/\w/gi;//查找单词字符
     var chip1 = /\d/g;//查找数字
     var chip2 = /\b(\w)/g;//单词边界的后一个单词字符
     var chip3 = /\s(\w)/g;//空白字符的后一个单词字符
     var str = "H你h在h干s嘛fss123 how are you"
     document.write("<br/>"+str.match(chip)); 
     document.write("<br/>"+str.match(chip1)); 
     document.write("<br/>"+"单词边界的后一个单词字符"+str.match(chip2)); 
     document.write("<br/>"+"空白字符的后一个单词字符"+str.match(chip3)); 

   


    var hey = "hey guys , i am you new classmate !"
    var a=ReplaceFirstUper(hey);
    document.write("<br/>"+a);

    function ReplaceFirstUper(str){     
		    str = str.toLowerCase();     
		    return str.replace(/\b(\w)|\s(\w)/g , function(m){  
		        return m.toUpperCase();  
		    });    
    } 

    </script>	
</body>
