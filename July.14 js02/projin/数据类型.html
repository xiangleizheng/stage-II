<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>数据类型</title>
	</head>
	<body>




		<script>
/*		var a ="hello!";
		alert("this is a string : "+a);
		a=12;
		alert("It's a number,now : "+a);*/

		var c =3 ;
		console.log(c);//c为3

		var d = c++;   
		console.log(d);//d为3
		console.log(c);//c为4

		var e = ++c;
		console.log(e);//e为5
		console.log(++e+e++);//e进行了++e变为6   6+6为12
		console.log(e);// e在上一步进行e++变为7
		</script>
	</body>
	</html>
