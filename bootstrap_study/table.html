<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />	
	</head>
	<body>
		<div class="container">
			<table class="Jumbotron table text-center table-bordered table-hover table-striped">
				<caption class="text-uppercase  text-success text-center"><h4><strong>bootstra表格的标签&lt;caption&gt;</strong></h4></caption>
				<thead>
					<th class="text-center">col1</th>
					<th>col2</th>
					<th>col3</th>
				</thead>
				<tr">
					<th class="text-center">2-1</th>
					<th class="text-center">2-2</th>
					<th>2-3</th>
				</tr>
				<tr <!--class="success"-->>
					<td>3-1</td>
					<td>3-2</td>
					<td>3-3</td>
				</tr>
				<tr <!--class="warning"-->>
					<td>4-1</td>
					<td>4-2</td>
					<td>4-3</td>
				</tr>
				<tr <!--class="info text-danger"-->>
					<td>5-1</td>
					<td>5-2</td>
					<td>5-3</td>
				</tr>
				<tr <!--class="primary"-->>
					<td>6-1</td>
					<td>6-2</td>
					<td>6-3</td>					
				</tr>
				<tr <!--class="danger"-->>
					<td>7-1</td>		
					<td>7-2</td>		
					<td>7-3</td>		
				</tr>
			</table>
<!--.active	             将悬停的颜色应用在行或者单元格上
.success	表示成功的操作
.info	             表示信息变化的操作
.warning	表示一个警告的操作
.danger     表示一个危险的操作
--------------------------------------响应式表格----------------------------------------------

通过把任意的 .table 包在 .table-responsive class 内
-->
		</div>
	</body>
</html>
