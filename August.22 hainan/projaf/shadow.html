<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div.wrap{
				margin: 0 auto;
				width: 960px;				
			}
			div.item{
				float: left;
				margin: 20px 20px;
				width: 200px;
				height: 200px;
				background-color: rgba(0,0,0,0.2);
				display: flex;
			}

			div.shadow{
				margin: auto;
				width: 150px;
				height: 150px;
				background-color:aquamarine ;
				background: linear-gradient(aquamarine ,rgba(255,20,20,0.2) );
				
			}
			.item:nth-child(1) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4), 5px 5px 10px rgba(20,0,0,0.6) ;	
			}
			.item:nth-child(2) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4), -5px -5px 10px rgba(20,0,0,0.6) ;	
			}
			.item:nth-child(3) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4), 0 -5px 10px rgba(20,0,0,0.6) ;	
			}	
			.item:nth-child(4) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4), 0 5px 10px rgba(20,0,0,0.6) ;	
			}	
			.item:nth-child(5) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4), 5px 10px 10px rgba(20,0,0,0.6) ;	
			}
			.item:nth-child(6) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4), 25px 25px 10px -15px rgba(20,0,0,0.6) ;	
			}	
			.item:nth-child(7) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4),inset 25px 25px 10px -15px rgba(20,0,0,0.6) ;	
			}
			.item:nth-child(8) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4),inset 25px 25px 15px -10px rgba(20,0,0,0.6), 18px 18px 8px rgba(20,0,0,0.6) ;	
			}


			.item:nth-child(9) .shadow{
			    box-shadow: inset 0 0 0 1px rgba(255,0,0,0.4),inset 25px 25px 15px -10px rgba(255,255,10,1),inset 25px 25px 15px -5px rgba(255,0,0,0.6), 18px 18px 8px rgba(255,50,50,1), 18px 18px 8px rgba(255,255,0,1) ;	
			}
			.item:nth-child(10){
				position: relative;
			}
			.item:nth-child(10) .shadow::before{
				content: "";
				display: table;
				width: 60px;
				height: 60px;
				background-color: bisque;
				position: absolute;
				top: 50px;
				left: 30px;
				box-shadow: 40px 20px 35px -10px rgba(20,0,0,0.8),3px 3px 5px rgba(20,0,0,0.6);
			}
			.item:nth-child(10) .shadow::after{
				content: "";
				display: table;
				width: 60px;
				height: 60px;
				background-color: bisque;
				position: absolute;
				top: 50px;
				right: 30px;
				box-shadow:-3px 3px 5px rgba(20,0,0,0.6);
				
			}			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			
			<div class="item"><div class="shadow"></div></div>
			<div class="item"><div class="shadow"></div></div>
			
		</div>	
	</body>
</html>
