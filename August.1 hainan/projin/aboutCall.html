<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>call</title>
</head>
<body>
<script>
    var obj1={
        name : 'sven',
        getName : function(){
            return this.name
        }
    }
    var obj2={
        name : 'chengchao'
    }
    alert(obj1.getName.call(obj2)) //得到chengchao

</script>
</body>
</html>
