<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas</title>
	<style>
		*{margin: 0;padding: 0;}
		body{display: flex;flex-direction: column;justify-content: flex-start;}
		#myCanvas{margin:auto;}
	</style>	
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="500" style="border:1px solid #000000;">
        </canvas>
        
        <img id="img" src="img/logo.png" alt="logo" width="150" height="28" />
        
    <script>
    	window.onload=function(){
//  		首先，找到 <canvas> 元素:
    		var canv = document.querySelector("#myCanvas");
//  		然后，创建 context 对象：
    		var ctx1=canv.getContext("2d");
//  		getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
//          下面的两行代码绘制一个红色的矩形：
//			设置fillStyle属性可以是CSS颜色，渐变，或图案。fillStyle 默认设置是#000000（黑色）。
//			fillRect(x,y,width,height) 方法定义了矩形当前的填充方式。
            var grd = ctx1.createLinearGradient(0,0,40,0,120,0,150,0);
            grd.addColorStop(0,"red");
			grd.addColorStop(0.3,"white");
			grd.addColorStop(0.6,"yellow");
			grd.addColorStop(1,"yellowgreen");
			ctx1.fillStyle=grd;
			ctx1.fillRect(0,0,50,65);/*在画布上绘制 150x75 的矩形，从左上角开始 (0,0)。*/
			ctx1.fillRect(50,0,100,30);
			 
			 
//			画线条----------------------------
			var ctx2=canv.getContext("2d");
			ctx2.moveTo(150,0); //起始位置
			ctx2.lineTo(200,100);//结束位置
			ctx2.lineTo(150,100);//结束位置
			ctx2.lineTo(150,200);//结束位置
			ctx2.lineTo(100,170);//结束位置
			ctx2.stroke();       //stroke()方法为用实线连接两点
			
//			画圆-------------------------
			var ctx3=canv.getContext("2d");
			ctx3.beginPath();
			ctx3.arc(100,100,30,0,2*Math.PI);//arc(x,y,r,start,stop)
			ctx3.fillStyle="#FF0000";//设置填充颜色
			ctx3.fill(); //填充ctx3图形
			ctx3.stroke();//用线连接始终点， 类似加了一个边框
			
			
			
//			文本-----------------------------

/*			使用 canvas 绘制文本，重要的属性和方法如下：
			font - 定义字体
			fillText(text,x,y) - 在 canvas 上绘制   实心  的文本
			strokeText(text,x,y) - 在 canvas 上绘制  空心  的文本*/
			
//			使用 "Arial" 字体在画布上绘制一个高 30px 的文字（实心）：
			var ctx4=canv.getContext("2d");

			ctx4.font="30px Arial";
			ctx4.fillText("梅花 K",250,50);
			
			
			var ctx5=canv.getContext("2d");
			ctx5.font="30px Arial";
			ctx5.strokeText("梅花 K",250,100);
			
//			渐变填充------------------------------

//createLinearGradient(x,y,x1,y1) - 创建线条渐变
//createRadialGradient(x,y,r,x1,y1,r1) - 创建一个径向/圆渐变
			var ctx6=canv.getContext("2d");
			ctx6.beginPath(); //开始新画一个图形
			 
			// 创建渐变----
//			var grd=ctx6.createLinearGradient(0,0,150,0);
			var grd=ctx6.createRadialGradient(0,250,10,0,250,100);
			grd.addColorStop(0,"red");
			grd.addColorStop(1,"white");
			 
			// 填充渐变-----
			ctx6.fillStyle=grd;
			ctx6.fillRect(0,250,150,100);
			
			
//			放图片----------------------------------
			var ctx7=canv.getContext("2d");
			ctx7.beginPath(); //开始新画一个图形
			var img=document.querySelector("#img");
			ctx7.drawImage(img,350,25);
			
			
//			球--------------------------------------
			var ctx8=canv.getContext("2d");
			ctx8.beginPath(); //开始新画一个图形
			ctx8.arc(500,400,50,0,2*Math.PI);//arc(x,y,r,start,stop)
			var grd = ctx8.createRadialGradient(500,400,10,500,400,50)
			grd.addColorStop(0,"red");
			grd.addColorStop(1,"white");
			ctx8.lineWidth=8;//边框宽度
			ctx8.fillStyle=grd;
			ctx8.fill(); //填充ctx3图形
			ctx8.stroke();//用线连接始终点， 类似加了一个边框	
			
			ctx8.beginPath(); //开始新画一个图形
			ctx8.arc(500,200,50,Math.PI,2*Math.PI);//arc(x,y,r,start,stop)
			ctx8.lineWidth=2;
			ctx8.stroke();//用线连接始终点， 类似加了一个边框	
			
			ctx8.beginPath(); //开始新画一个图形
			ctx8.arc(500,250,50,0,Math.PI/2);//arc(x,y,r,start,stop)
			ctx8.lineWidth=2;
			var grd = ctx8.createLinearGradient(500,250,500,300);
			grd.addColorStop(0,"red");
			grd.addColorStop(1,"yellowgreen");
			ctx8.strokeStyle=grd;
			ctx8.stroke();//用线连接始终点， 类似加了一个边框	
			
    	}
    	
    </script>    
	</body>
</html>
