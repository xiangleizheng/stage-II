<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="400" height="400"></canvas>
	<script>
		var canvas = document.querySelector('#canvas1')

		canvas.style.border ="1px solid #d3d3d3"
		var i = 0;
		
		var ctx = canvas.getContext('2d')
		
		setInterval(function () {
		    //动态绘制圆
		    ctx.arc(200,200,100,0,i*Math.PI);
		    
		    if(i>=2){
		        ctx.clearRect(50,50,300,300)//橡皮擦
		        ctx.beginPath();
		        ctx.moveTo(200,200)//提出圆心
		        i=i-2
		    }
		    i+=0.005
		    
		    ctx.closePath()
		    ctx.fill();
		},1)

	</script>	
	</body>
</html>
