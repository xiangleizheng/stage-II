<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="bower_components/konva/konva.min.js"></script>
</head>
<body>
<!---->
<div id="container" style="border:1px solid red">

</div>

<script>
    var stage = new Konva.Stage({
        container:'container',
        width:500,
        height:500,

    })
    //创建层
    var layer = new Konva.Layer();
    stage.add(layer)

    var cicle = new Konva.Circle({
        x:200,
        y:200,
        opacity: .4,
        rotation: 40,
        width: 100,
        height: 100,
        scaleX: 1.5,
        scaleY: 1.5,
        draggable: true,
        fill: 'red'

    })
    layer.add(cicle)

    layer.draw()




</script>


</body>
</html>
