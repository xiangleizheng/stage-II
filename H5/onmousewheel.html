<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<label for="wheelDelta">滚动值:</label>(IE/Opera)<input type="text" id="wheelDelta"/>
		<label for="detail">滚动值:(Firefox)</label><input type="text" id="detail"/>
		<script type="text/javascript"> 
		var wheelDelta = document.getElementById('wheelDelta')
		var detail = document.getElementById('detail')
/*		var scrollFunc=function(e){ 
		    e=e || window.event; 
		    var t1=document.getElementById("wheelDelta"); 
		    var t2=document.getElementById("detail"); 
		    if(e.wheelDelta){//IE/Opera/Chrome 
		        t1.value=e.wheelDelta; 
		    }else if(e.detail){//Firefox 
		        t2.value=e.detail; 
		    } 
		 }  */ 
		 
		var a = 5;
		wheelDelta.value=a;
		detail.value=a;
        var scrollFunc=function(e){ 
		    e=e || window.event; 
		    if(e.wheelDelta){//IE/Opera/Chrome 
		    	
			        if(e.wheelDelta==120){
			        	a++;
			        	wheelDelta.value=a;
			        }else{a--;wheelDelta.value=a;}
			        
		    }else if(e.detail){//Firefox 
		    	
		            if(e.detail==3){
		            	a++;detail.value=a;
		            }else{a--;detail.value=a;}
		            
		    }
		    return a;
		} 
		
		/*注册事件*/ 
		if(document.addEventListener){ 
		    document.addEventListener('DOMMouseScroll',scrollFunc,false); 
		}//W3C 
		window.onmousewheel=document.onmousewheel=scrollFunc;//IE/Opera/Chrome 
		</script>		
	</body>
</html>
