<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;user-select:none ;}
			body{
				width: 100%;
				height:860px;
				background-image:url(0.jpg);
				background-position: center center;
				background-size: cover;
				-webkit-perspective:700 ;
			}
			.wrap{
				position: relative;
				width: 150px;
				height: 200px;
				margin:0 auto;
				padding-top: 440px;
			    transform-style: preserve-3d;
			    transition:all 1s ease-in-out;	
			}
			.pic{
				position: absolute;
				width: 150px;
				height: 200px;
				background-position: center center;
				background-size: cover;
				opacity: 0.99;
				box-shadow: 0 0 40px -2px #FFF, 0 0 50px -2px #333 inset;
			}
			.one{
				background-image: url(1.jpg);
				transform: translateZ(300px);
			}
			.two{
				background-image: url(2.jpg);
				transform: rotateY(60deg) translateZ(300px);
			}
			.three{
				background-image: url(3.jpg);
				transform: rotateY(120deg) translateZ(300px);
			}
			.four{
				background-image: url(4.jpg);
				transform:rotateY(180deg) translateZ(300px);
			}
			.five{
				background-image: url(5.jpg);
				transform: rotateY(-60deg) translateZ(300px);
			}
			.six{
				background-image: url(6.jpg);
				transform: rotateY(-120deg) translateZ(300px);
			}
		</style>
	<script src="for3dslide.js"></script>	
	</head>
	<body>
		<div class="wrap">
			<div class="pic one"></div>
			<div class="pic two"></div>
			<div class="pic three"></div>
			<div class="pic four"></div>
			<div class="pic five"></div>
			<div class="pic six"></div>
		</div>
	</body>
</html>
