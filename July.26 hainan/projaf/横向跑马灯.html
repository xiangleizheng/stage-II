<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transverse Marquee</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
     #visualArea{
	       height:120px;
	       width:180px;
	       overflow:hidden;
	       margin-top:30px;
	       margin-left:30px;
	       background-color: black;
	       	
     }
     ul{    
            width:1800px;
     	    height:120px;
     	    margin-left:0;
     	    list-style:none;    	     	
     }
     li{     
             float: left; 
	         width:180px;
	         height:120px;
	         text-align: center;
	         color:#fff;
	         background-color:black;
	         font-size: 100px;
     	     line-height: 120px;
     }
	</style>
</head>
<body>
	<div id="visualArea">
	<ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
       <li>7</li>
       <li>8</li>
       <li>9</li>
       <li>10</li>
	</ul>
    </div> 

	<script>
    var  visualArea = document.getElementById("visualArea");
    var  list = document.getElementsByTagName("ul")[0]; 
    var  liArr = list.children;
    // console.log(liArr)
     
     setInterval(function(){
            var listL = 0;
            var a = liArr[0].offsetWidth
            var timer =setInterval(function(){ 

		          if(listL>-a){
		          	listL--;
		          	list.style.marginLeft= listL+"px"; 
		          }else{
		          	clearInterval(timer);
		          	list.insertBefore(liArr[0],liArr[liArr.length]);
		          	list.style.marginLeft=0+"px";
		          }   
	        },parseInt(500/a))  
     },1000)
	</script>
</body>
</html>
