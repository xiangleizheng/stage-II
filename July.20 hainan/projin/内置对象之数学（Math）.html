<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机颜色</title>
	<style>
	 body{
	 	text-align: center;
	 }
     div{
     	margin:0 auto;
     	width: 400px;
     	height: 100px;
     }
     input{
     	width: 200px;
     	margin-top: 30px;
     	line-height: 30px;
     	border:0;
     	outline: none;
     	
     }

	</style>
</head>
<body>
 <input id="btn" type="button" value="change color for it!">
 <div id="changeC"></div>
 

 <script>
  var changeC =document.getElementById("changeC"); 
  var btn = document.getElementById("btn");
  changeC.style.background="#faa801"
  btn.onclick = function(){       
      changeC.style.background= getRandomInt();
  }

  function getRandomInt() {
  	   var s ="#";
  	   for(var i = 1; i<=6;i++){
       s+=parseInt(Math.random()*16).toString(16);
   }
   return s;
  }

  changeC.onclick = function(){
  	alert("当前颜色为： "+this.style.background);
  }

  
  

 </script>	
</body>
</html>
